<div id="memberCard" class="member-card">
    <div class="card-row">
        <h3 id="name" class="caption"></h3>
    </div>
    <div class="card-row">
        <div class="row-col-6">
            <p class="feild">ജനന തിയ്യതി:</p>
            <p id="dob" class="value"></p>
        </div>
        <div class="row-col-6">
            <p class="feild">ലിംഗഭേദം:</p>
            <p id="gender" class="value"></p>
        </div>
    </div>
    <div class="card-row">
        <div class="row-col-6">
            <p class="feild"></p>തൊഴിൽ:</p>
            <p id="occupation" class="value"></p>
        </div>
        <div class="row-col-6">
            <p class="feild">വാർഷിക വരുമാനം:</p>
            <p id="income" class="value"></p>
        </div>
    </div>
    <div class="card-row">
        <p class="feild">വിദ്യാഭ്യാസം:</p>
        <p id="qualification" class="value"></p>
    </div>
    <div class="card-row">
        <p class="feild">സാങ്കേതിക പരിജ്ഞാനം:</p>
        <p id="techSkills" class="value">വെബ് ഡിസൈനിങ്</p>
    </div>
    <div class="card-row">
        <p class="feild">കൈത്തൊഴിൽ പരിജ്ഞാനം:</p>
        <p id="otherSkills" class="value">പാചകം</p>
    </div>
</div>  


<div id="cropCard" class="goods-card">
    <div class="card-row">
        <div class="row-col-9">
            <h3 id="cropName" class="caption"></h3>
        </div>
        <span id="countCrop" class="num-field"></span>
    </div>
    <div class="card-row">
        <div class="row-col-6">
            <p class="feild">ദിവസവിളവ്</p>
            <p id="dayProduction" class="value"></p>
        </div>
        <div class="row-col-6">
            <p class="feild">ആഴ്ച്ചവിളവ്</p>
            <p id="weekProduction" class="value"></p>
        </div>
    </div>
    <div class="card-row">
        <div class="row-col-6">
            <p class="feild"></p>മാസവിളവ്</p>
            <p id="monthProduction" class="value"></p>
        </div>
        <div class="row-col-6">
            <p class="feild">വാർഷികവിളവ്</p>
            <p id="yearProduction" class="value"></p>
        </div>
    </div>
</div>


<div id="productCard" class="goods-card">
    <div class="card-row">
        <div class="row-col-9">
            <h3 id="productName" class="caption"></h3>
        </div>
        <span id="countProduct" class="num-field"></span>
    </div>
    <div class="card-row">
        <div class="row-col-6">
            <p class="feild">ദിവസഉപഭോഗം</p>
            <p id="dayUse" class="value"></p>
        </div>
        <div class="row-col-6">
            <p class="feild">ആഴ്ച്ചഉപഭോഗം</p>
            <p id="weekUse" class="value"></p>
        </div>
    </div>
    <div class="card-row">
        <div class="row-col-6">
            <p class="feild"></p>മാസഉപഭോഗം</p>
            <p id="monthUse" class="value"></p>
        </div>
        <div class="row-col-6">
            <p class="feild">വാർഷികഉപഭോഗം</p>
            <p id="yearUse" class="value"></p>
        </div>
    </div>
</div>
